   <!-- // popup  -->

   <div class="container mt-2">
    <!-- Right-aligned Calculate BMI Button -->
    <div class="d-flex justify-content-end">
      <button class="btn btn-primary" (click)="toggleForm()">
        <span>Calculate BMI</span>
      </button>
    </div>
  
    <!-- Sliding BMI Form -->
    <div class="bmi-form" [class.show]="showForm">
      
      <div class="d-flex justify-content-between align-items-center">
        <h3>Calculate Your BMI</h3>
        <i class="fa fa-close" (click)="toggleForm()"></i>
      </div> 
      <form (submit)="calculateBMI($event)">
        <div class="form-group">
          <label for="height">Height (cm):</label>
          <input type="number" class="form-control" id="height" [(ngModel)]="height" name="height" required>
        </div>
        <div class="form-group">
          <label for="weight">Weight (kg):</label>
          <input type="number" class="form-control" id="weight" [(ngModel)]="weight" name="weight" required>
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <select class="form-control" id="gender" [(ngModel)]="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success mt-3">Calculate</button>
      </form>
    </div>
  
    <!-- Modal for BMI result -->
    <div class="modal fade" id="bmiModal" tabindex="-1" aria-labelledby="bmiModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="bmiModalLabel">BMI Result</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-center">
            Your BMI is: <strong>{{ bmiResult }}</strong>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- BMI History Table -->
    <div class="mt-5">
      <h3>BMI History</h3>
      <div *ngFor="let history of bmiHistory" class="card mb-3 p-3" [ngClass]="{'high-bmi': history.bmi > 25, 'good-bmi': history.bmi <= 25}">
        <div class="row">
          <div class="col">
            <strong>Height:</strong> {{ history.height }} cm
          </div>
          <div class="col">
            <strong>Weight:</strong> {{ history.weight }} kg
          </div>
          <div class="col">
            <strong>Gender:</strong> {{ history.gender }}
          </div>
          <div class="col">
            <strong>BMI:</strong> {{ history.bmi }}
          </div>
          <div class="col">
            <strong>Date:</strong> {{ history.date | date:'shortDate' }}
          </div>
        </div>
      </div>
    </div>
  </div>
